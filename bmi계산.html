<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI 계산기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        text-align: center;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"], input[type="number"] {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
<h2>BMI 계산기</h2>
<form id="bmiForm">
    <label for="height">키(cm):</label>
    <input type="number" id="height" name="height" placeholder="키를 입력하세요" required><br>
    <label for="weight">몸무게(kg):</label>
    <input type="number" id="weight" name="weight" placeholder="몸무게를 입력하세요" required><br>
    <input type="submit" value="계산하기">
</form>

<div id="result" class="result"></div>

<script>
document.getElementById('bmiForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // 키와 몸무게 가져오기
    let height = parseFloat(document.getElementById('height').value) / 100; // cm를 m로 변환
    let weight = parseFloat(document.getElementById('weight').value);

    // BMI 계산
    let bmi = weight / (height * height);
    
    // 결과 표시
    let resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    
    let resultText = '';
    if (isNaN(bmi)) {
        resultText = '올바른 숫자를 입력하세요.';
    } else {
        resultText = '당신의 BMI 지수는 ' + bmi.toFixed(2) + '입니다.<br>';
        if (bmi < 18.5) {
            resultText += '저체중입니다.';
        } else if (bmi < 25) {
            resultText += '정상입니다.';
        } else if (bmi < 30) {
            resultText += '과체중입니다.';
        } else {
            resultText += '비만입니다.';
        }
    }
    
    resultDiv.innerHTML = resultText;
});
</script>

</body>
</html>
